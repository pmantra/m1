            payment_method_last4:
              description: The last 4 characters of the payment ID
              type: string
              maxLength: 4
              example: '1234'
            payment_amount:
              description: The cash amount owed with the currency
              type: string
              example: '$200.54'
            payment_date:
              description: The date the payment happened.
              type: string
              format: date
