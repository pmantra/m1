{% extends 'admin/model/edit.html' if model else 'admin/model/create.html' %}

{% block body %}
{{ super() }}

<script type="text/javascript">
    function removeRequired() {
        document.querySelectorAll(".queryselect_required").forEach(ele => {
            if (ele.hasAttribute("required")) {
                ele.removeAttribute("required");
            }
        })
    }
    requestAnimationFrame(() => removeRequired());
</script>

{% endblock %}
