{% extends 'admin/model/edit.html' %}
{% block edit_form %}
    <style type="text/css">

        ul.input-errors {
            list-style-type: none;
            margin-left: 0;
            padding: 5px;
            color: darkred;
        }

        ul {
          list-style-position: inside;
        }
    </style>
    {% if model %}
        <button class="btn btn-link pull-right" id="clear-rates-btn">Clear all rates</button>

        <script>
            let clearFieldBtn = document.getElementById("clear-rates-btn");
            clearFieldBtn.addEventListener('click', function(event){
                let rates = document.querySelectorAll("[data-cost]")
                rates.forEach((rate) => {
                   rate.value = "";
               });
            })
        </script>
    {% endif %}
        {{ super() }}
{% endblock %}
