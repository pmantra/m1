<h3 style="border-bottom: 1px solid #ccc;">Bulk Messaging Settings</h3>

<form method="POST" action="/admin/actions/update_member_bulk_messaging_settings">
    <input name="user_id" type="hidden" required="required" value="{{ member.id }}">
    {% for braze_key in braze_bulk_message_keys %}
    <div style="margin-bottom:10px">
        <label>
            <input 
                type="checkbox" 
                name="{{ braze_key }}" 
                value="1" 
                {% if model.json[braze_key] == "yes" %}
                    checked
                {% endif %}
            />
            <span style="padding-top:2px;padding-left:5px">
                {{ braze_key }}
            </span>
        </label>
    </div>
    {% endfor %}
    
    <input type="submit" value="Save" class="btn btn-primary btn-large" />
</form>
