<style>
    .agreement-table td {
        padding: 0 5px;
    }
    .agreement-table .agreement-row {
        border-top: 1px solid;
    }
    .agreement-table thead {
        font-weight: bold;
    }
    .agreement-table .agreement-row:nth-child(even) {
        background-color: #f2f2f2;
    }
    .agreement-table .agreement-row:nth-child(odd) {
        background-color: #d7d7d7;
    }
</style>
<h3>Pending Agreements</h3>
<table class='agreement-table'>
    <thead>
        <tr>
            <td>Agreement</td>
            <td>Display Name</td>
            <td>Version</td>
        </tr>
    </thead>
{% for agreement in user.pending_agreements %}
    <tr class='agreement-row'>
        <td>{{ agreement.name.value }}</td>
        <td>{{ agreement.display_name }}</td>
        <td>{{ agreement.version }}</td>
    </tr>
{% endfor %}
</table>
