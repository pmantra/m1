<div class="center">
	<div ng-if="!modalFormSubmitted" class="enterprise-form">
		<h2>Want to know more?</h2>
		<p>Drop us a line and one of our friendly account executives will get in touch with details on what Maven can do for your business.</p>
		
		<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" name="enterpriseModalForm" class="mvn-form">
			<input type=hidden name="oid" value="00D36000000ZtJy">
			<input type=hidden name="retURL" value="http://mavenclinic.com/thank-you/demo-request">
			<section class="form-section">
				<div class="form-elements-container">
					<div class="mvn-input" ng-class="{ 'has-content': entModalForm.first_name }">
						<input id="first_name" type="text" class="mvn-form-input" name="first_name" ng-model="entModalForm.first_name" required="required" />
						<label class="mvn-form-label">First name</label>
					</div>
					<div id="last_name" class="mvn-input" ng-class="{ 'has-content': entModalForm.last_name  }">
						<input type="text" class="mvn-form-input" name="last_name" ng-model="entModalForm.last_name" required="required" />
						<label class="mvn-form-label">Last name</label>
					</div>
				</div>
				<div class="form-elements-container">
					<div class="mvn-input full-width" ng-class="{ 'has-content': entModalForm.email  }">
						<input id="email" type="text" class="mvn-form-input" name="email" ng-model="entModalForm.email" required="required" />
						<label class="mvn-form-label">Your email address</label>
					</div>
				</div>

				<div class="form-elements-container">
					<div class="mvn-input full-width" ng-class="{ 'has-content': entModalForm.company_name  }">
						<input id="company" type="text" class="mvn-form-input" name="company" ng-model="entModalForm.company_name" required="required" />
						<label class="mvn-form-label">Organization name</label>
					</div>
				</div>
				
				<div class="form-elements-container">
					<div class="mvn-input" ng-class="{ 'has-content': entModalForm.position  }">
						<input id="title" type="text" class="mvn-form-input" name="title" ng-model="entModalForm.position" required="required" />
						<label class="mvn-form-label">Position</label>
					</div>
					
					<div class="mvn-select" ng-class="">
						<label for="00N3600000SLzzp">Company size</label>
						<select id="00N3600000SLzzp" name="00N3600000SLzzp" title="Employee Range" required="required">
						<option value="" selected="selected" disabled="disabled">–select one–</option>
						<option value="1-100">1-100</option>
						<option value="101-1,000">101-1,000</option>
						<option value="1,001-20,000">1,001-20,000</option>
						<option value="20,000+">20,000+</option>
						</select><br>
					</div>
					
				</div>
				
				<div class="form-elements-container hidden">
					<input type="" id="00N3600000SNXrh" name="00N3600000SNXrh" ng-init="entModalForm.lead_source='enterprise_request_demo' "
					ng-value="entModalForm.lead_source" />
					 
					 <input type="" id="00N3600000SNXrm" name="00N3600000SNXrm"
						 ng-model="instParams.install_source" />
					 
					 <input type="" id="00N3600000SLsnp" name="00N3600000SLsnp"
						 ng-model="instParams.install_content" />
					 
					 <input type="" id="00N3600000SLsoJ" name="00N3600000SLsoJ"
						 ng-model="instParams.install_ad_unit" />
					 
					 <input type="" id="00N3600000SNXrc" name="00N3600000SNXrc"
						 ng-model="instParams.http_page_referrer" />
					
					<input type="" id="00N3600000Sip2Z" name="00N3600000Sip2Z" ng-model="instParams.install_campaign" />
							
					<select id="00N3600000Rx1k2" name="00N3600000Rx1k2" title="Inbound/Outbound"><option value="">--None--</option><option value="Inbound" selected>Inbound</option><option value="Outbound">Outbound</option></select>
					
					<select id="00N3600000SipDw" name="00N3600000SipDw" title="From Web?"><option value="">--None--</option><option value="No">No</option><option value="Yes" selected>Yes</option>
					</select>
				</div>
				<div class="form-actions centered">
					<button type="submit" class="btn btn-cta" ng-class="{'disabled' : enterpriseForm.$invalid || entModalFormLoading }">
						<span ng-if="!entModalFormLoading">Send</span>
						<span ng-if="entModalFormLoading">Please wait...</span>
					</button>
				</div>
			</section>
		</form>
	</div>
</div>
