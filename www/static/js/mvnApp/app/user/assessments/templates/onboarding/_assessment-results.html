<div class="assessment-{{ ::$ctrl.atype }}">

		<div ng-if="!$ctrl.isComplete">

		</div>

		<div ng-if="$ctrl.isComplete">
			<h3>Great work! You've completed this assessment</h3>
		</div>
	</div>
</div>
