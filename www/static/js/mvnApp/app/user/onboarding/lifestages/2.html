<div class="onboarding-life-stage center">
	<h3 class="serif">Congrats! When is your little one’s birthday?</h3>
	<p>We’ll send you helpful tips along the way.</p>

	<form class="mvn-form max-w" name="babyBdayForm">
		<mvn-date-input
			ng-if="$ctrl.noDatePicker"
			form-ref="babyBdayForm"
			model-ref="$ctrl.babyBday"
			label="Baby's birthdate"
			required="required"
		></mvn-date-input>
		<mvn-input
			ng-if="!$ctrl.noDatePicker"
			type="date"
			form-ref="babyBdayForm"
			value="$ctrl.babyBday"
			label="Baby's birthdate"
			required="required"
		></mvn-input>
	</form>
</div>

<mvn-onboarding-bottom-nav>
	<a class="btn btn-tertiary" ui-sref="app.onboarding.lifestage">Go back</a>
	<a
		class="btn btn-cta"
		href=""
		ng-click="$ctrl.saveBabyInfo()"
		ng-class="{ 'disabled' : $ctrl.babyBday > $ctrl.dateToday || !$ctrl.babyBday || babyBdayFormHasDate.$invalid }"
		>Next</a
	>
</mvn-onboarding-bottom-nav>
