<div class="practitioner-list-name">
	<div class="p lg">{{ $ctrl.practitioner.first_name }} {{ $ctrl.practitioner.last_name }}</div>
	<div class="h5">{{ $ctrl.practitioner.profiles.practitioner.verticals[0] }}</div>
</div>

<div class="consult-methods clearfix">
	<div class="vid-icon" ng-hide="$ctrl.hideBook">
		<div class="h5">
			<svg aria-hidden="true" width="23" height="20" viewBox="0 0 23 20" xmlns="http://www.w3.org/2000/svg">
				<title>video book</title>
				<g fill="none" fill-rule="evenodd">
					<path
						stroke="#00413e"
						stroke-width="1.5"
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M18.445 4.263V1.43H1.44v13.61h2.776v3.653l3.75-3.653h10.48v-2.833l3.736 1.52V2.742z"
					/>
					<path
						d="M6.423 7.678a.875.875 0 0 1 1.214 0 .82.82 0 0 1 0 1.183.875.875 0 0 1-1.214 0 .822.822 0 0 1 0-1.182M10.01 7.678a.875.875 0 0 1 1.213 0 .82.82 0 0 1 0 1.183.875.875 0 0 1-1.214 0 .822.822 0 0 1 0-1.182M13.594 7.678a.876.876 0 0 1 1.215 0 .822.822 0 0 1 0 1.183.876.876 0 0 1-1.216 0 .822.822 0 0 1 0-1.182"
						fill="#00413e"
					/>
				</g>
			</svg>
			<a ui-sref="app.practitioner-profile({ practitioner_id: $ctrl.practitioner.id })">Book</a>
		</div>
	</div>
	<div class="msg-icon" ng-hide="!$ctrl.practitioner.profiles.practitioner.messaging_enabled">
		<div class="h5">
			<svg aria-hidden="true" width="22" height="20" viewBox="0 0 22 20" xmlns="http://www.w3.org/2000/svg">
				<title>message</title>
				<g
					stroke="#00413e"
					stroke-width="1.5"
					fill="none"
					fill-rule="evenodd"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path d="M20.546 15.013H7.67l-3.587 3.643v-3.643H1.43V1.435h19.116zM5.476 6h10.786M5.476 9h7.93" />
				</g>
			</svg>
			<send-message-modal user="$ctrl.user" prac="$ctrl.practitioner" cta="Message"></send-message-modal>
		</div>
	</div>
</div>
