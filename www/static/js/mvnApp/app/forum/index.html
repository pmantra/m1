<div ng-if="$ctrl.loading">
	<section>
		<div class="content-container forum-loading center">
			<h3><svg width="30px" height="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
					preserveAspectRatio="xMidYMid" class="uil-ripple">
					<rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
					<g>
						<animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="0s"
							keyTimes="0;0.33;1" values="1;1;0"></animate>
						<circle cx="50" cy="50" r="40" stroke="#111111" fill="none" stroke-width="6"
							stroke-linecap="round">
							<animate attributeName="r" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1"
								values="0;22;44"></animate>
						</circle>
					</g>
					<g>
						<animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="1s"
							keyTimes="0;0.33;1" values="1;1;0"></animate>
						<circle cx="50" cy="50" r="40" stroke="#111111" fill="none" stroke-width="6"
							stroke-linecap="round">
							<animate attributeName="r" dur="2s" repeatCount="indefinite" begin="1s" keyTimes="0;0.33;1"
								values="0;22;44"></animate>
						</circle>
					</g>
				</svg> Loading....</h3>
		</div>
	</section>
</div>

<div ng-if="!$ctrl.loading">
	<div ng-if="!$ctrl.user">
		<gtm-start></gtm-start>
	</div>
	<ui-view autoscroll="false" id="forum-main"></ui-view>
</div>
