<div ng-if="$ctrl.posts.length">
	<h2 class="forum-list-header h5 serif">More posts like this</h2>

	<ul class="clear clearfix popular-posts-list" ng-if="$ctrl.loading">
		<li ng-repeat="loader in $ctrl.setLoaders($ctrl.show) track by $index" class="post-loader">
			<p class="center">
				<svg
					width="30px"
					height="30px"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 100 100"
					preserveAspectRatio="xMidYMid"
					class="uil-ripple"
				>
					<rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
					<g>
						<animate
							attributeName="opacity"
							dur="2s"
							repeatCount="indefinite"
							begin="0s"
							keyTimes="0;0.33;1"
							values="1;1;0"
						></animate>
						<circle cx="50" cy="50" r="40" stroke="#111111" fill="none" stroke-width="6" stroke-linecap="round">
							<animate
								attributeName="r"
								dur="2s"
								repeatCount="indefinite"
								begin="0s"
								keyTimes="0;0.33;1"
								values="0;22;44"
							></animate>
						</circle>
					</g>
					<g>
						<animate
							attributeName="opacity"
							dur="2s"
							repeatCount="indefinite"
							begin="1s"
							keyTimes="0;0.33;1"
							values="1;1;0"
						></animate>
						<circle cx="50" cy="50" r="40" stroke="#111111" fill="none" stroke-width="6" stroke-linecap="round">
							<animate
								attributeName="r"
								dur="2s"
								repeatCount="indefinite"
								begin="1s"
								keyTimes="0;0.33;1"
								values="0;22;44"
							></animate>
						</circle>
					</g>
				</svg>
			</p>
		</li>
	</ul>

	<div ng-if="!$ctrl.loading">
		<ul class="clear clearfix recommended-posts">
			<li ng-repeat="post in $ctrl.posts">
				<div class="post-list-view content">
					<h2 class="h5">
						<a
							ui-sref="app.forum.post-detail({'post_id' : post.id, 'slug': $ctrl.doSlug(post.title) })"
							>{{ ::post.title | trimString:true:70:true }}</a
						>
					</h2>
					<p class="post-list-body">{{ ::post.body | trimString:true:200:true }}</p>
					<p class="continue-read">
						<a
							class="btn btn-tertiary"
							ui-sref="app.forum.post-detail({'post_id' : post.id, 'slug': $ctrl.doSlug(post.title) })"
							>Continue reading</a
						>
					</p>
				</div>
			</li>
		</ul>
	</div>
</div>
