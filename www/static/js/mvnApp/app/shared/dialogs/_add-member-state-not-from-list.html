	<h3>What state are you in?</h3>
	<p>Select your current state from the list.</p>
	<form name="userStateForm" class="mvn-form">
		<div class="mvn-select-search form-group location">
			<ui-select
				ng-model="userStateForm.state"
				theme="select2"
				ng-disabled="ctrl.disabled"
				title="State"
				required
				ng-required="true"
			>
				<ui-select-match placeholder="Select your current state...">{{
					userStateForm.state | stateCodeToName
				}}</ui-select-match>
				<ui-select-choices class="choices" repeat="state.code as state in states | filter: $select.search">
					<span role="option" ng-bind-html="state.name | highlight: $select.search"></span>
				</ui-select-choices>
			</ui-select>
			<span class="ghost-label">State</span>
		</div>
		<p>
			<a
				class="btn btn-tertiary"
				ng-click="confirm(userStateForm)"
				ng-class="{'disabled' : userStateForm.$invalid  }"
				ng-disabled="userStateForm.$invalid"
				>Save &amp; Continue
			</a>
		</p>
	</form>
