		<md-menu-bar class="menu-links">
			<md-menu md-position-mode="target-right target" md-offset="0 0">
				<button ng-click="$mdMenu.open(); navEvt('nav_my_practice')" role="menuitem">
					My Practice <span class="menu-badge" ng-if="newMsgCount || rxErrorCount">&bull;</span>
				</button>
				<md-menu-content>
					<md-menu-item class="no-caret mobile-close">
						<md-button class="close-nav" ng-click="closeMdMenu()" tabindex="-1"> </md-button>
					</md-menu-item>
					<h3 class="serif">My Practice</h3>

					<md-menu-item>
						<md-button class="md-button" ng-click="handleMyScheduleLink(); $mdMenu.close()">
							My schedule
						</md-button>
					</md-menu-item>

					<md-menu-item ng-class="{'no-caret' : newMsgCount }">
						<md-button class="md-button" ng-click="handleMessagesLink(); $mdMenu.close()">
							Messages
							<span class="new-messages-count unread" ng-if="newMsgCount">
								{{ newMsgCount }}<span ng-if="manyUnread">+</span></span>
						</md-button>
					</md-menu-item>

					<md-menu-item ng-class="{'no-caret' : rxErrorCount }">
						<md-button class="md-button" ng-click="prescribeUrl(); $mdMenu.close()">
							Prescription alerts
							<span class="new-messages-count unread" ng-if="rxErrorCount > 0">
								{{ rxErrorCount }}<span ng-if="manyErrors">+</span></span>
						</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>

			<md-menu md-position-mode="target-right target" md-offset="0 0">
				<button ng-click="$mdMenu.open(); navEvt('nav_community')" role="menuitem">Community</button>
				<md-menu-content>
					<md-menu-item class="no-caret mobile-close">
						<md-button class="close-nav" ng-click="$mdMenu.close()" tabindex="-1"> </md-button>
					</md-menu-item>

					<h3 class="serif">Community</h3>
					<md-menu-item class="no-caret">
						<md-button class="md-button menu-top-link"
							ng-click="goToLink('app.profile.my_posts'); $mdMenu.close()" md-autofocus="">
							My posts and replies
						</md-button>
					</md-menu-item>

					<md-menu-item ng-repeat="cat in cats | limitTo:4">
						<md-button class="md-button"
							ng-click="goToLink('app.forum.community', { community: cat.name}); $mdMenu.close()">
							{{ cat.display_name }}
						</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button class="md-button" ng-click="goToLink('app.forum.landing'); $mdMenu.close()">
							Explore all topics
						</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>

			<md-menu md-position-mode="target-right target" class="user-menu" md-offset="0 0">
				<button ng-click="$mdMenu.open(); navEvt('web_nav_me_tap')" class="menu-me" role="menuitem" name="Me"
					value="Me" aria-label="{{ meMsg }}">
					<user-avatar user="user"></user-avatar>
					<span class="menu-badge" ng-if="newMsgCount">&bull;</span>
				</button>
				<md-menu-content>
					<md-menu-item class="no-caret mobile-close">
						<md-button class="close-nav" ng-click="$mdMenu.close()" tabindex="-1"> </md-button>
					</md-menu-item>
					<h3 class="serif">{{ user.name }}</h3>
					<md-menu-item class="no-caret">
						<md-button class="md-button menu-top-link"
							ng-click="goToLink('app.account.edit'); $mdMenu.close()">
							Account settings
						</md-button>
					</md-menu-item>
					<md-menu-item ng-if="showPracFaqs">
						<md-button class="md-button" ng-click="openPracFAQs(); $mdMenu.close()"> Resource Library
						</md-button>
					</md-menu-item>

					<md-menu-item>
						<md-button class="md-button" ng-click="openPracContact(); $mdMenu.close()"> Contact us
						</md-button>
					</md-menu-item>

					<md-menu-item class="no-caret">
						<md-button class="md-button" ng-click="logout(); $mdMenu.close()">Log out </md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
		</md-menu-bar>
